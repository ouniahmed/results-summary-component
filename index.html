<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- my styles -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result flex-group">
        <h4 class="fw-semiBold">Your Result</h4>
        <div class="result__circle">
          <h1 class="fw-bold clr-ligth">76</h1>
          <p>of 100</p>
        </div>
        <div>
          <h3 class="fw-semiBold clr-ligth">Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h4 class="fw-semiBold">Summary</h4>
        <div class="card flex-group card--bg-pink">
          <div
            data-icon="category"
            class="card__category card__category--clr-pink card__category--bg-react"
          >
            Reaction
          </div>
          <p>80<span> / 100</span></p>
        </div>
        <div class="card flex-group card--bg-yellow">
          <div
            class="card__category card__category--clr-yellow card__category--bg-memo"
            data-icon="category"
          >
            Memory
          </div>
          <p>92<span> / 100</span></p>
        </div>
        <div class="card flex-group card--bg-green">
          <div
            class="card__category card__category--clr-green card__category--bg-verbal"
            data-icon="category"
          >
            Verbal
          </div>
          <p>61<span> / 100</span></p>
        </div>
        <div class="card flex-group card--bg-blue">
          <div
            class="card__category card__category--clr-blue card__category--bg-visual"
            data-icon="category"
          >
            Visual
          </div>
          <p>72<span> / 100</span></p>
        </div>
        <button class="btn">Continue</button>
      </section>
    </main>
  </body>
</html>
